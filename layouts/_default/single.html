{{ define "content" }}
<article class="blog-post">
  <h1>{{ .Title }}</h1>
  {{ if .Params.showthedate | default "true" }}
  <div class="blog-post-subheader">
    <time>{{ .Date.Format "Monday, 2 January 2006" }}</time>
  </div>
  {{ end }}
  <div class="blog-post-content">
    {{ .Content }}
  </div>
</article>
{{ end }}
